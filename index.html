<!DOCTYPE>
<html>
	<head>
		<title>NYT project</title>
		<link rel="stylesheet" type="text/css" href="./dist/css/build.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>

	<body>

		<header class="resizing_one flex justify-center align-items-center direction-column">

				<img src="./assets/images/nyt-logo.svg" class="margin-two">

			<div class="resizing_two">

				
				<h4 class="margin-two">Choose a section:</h4>
		
		
				<div class="flex justify-center">
					<select id="dropdown">
						<option value="sections">Sections...</option>
						<option value="opinion">Opinion</option>  
						<option value="world">World</option>  
						<option value="national">National</option> 
						<option value="politics">Politics</option>  
						<option value="technology">Technology</option>  
						<option value="science">Science</option>  
						<option value="health">Health</option>  
						<option value="sports">Sports</option>  
						<option value="movies">Movies</option>    
						<option value="travel">Travel</option>     
					</select>
				</div>

			
			</div>

		</header>

		<div class="newsBlock flex direction-row flex-wrap"></div>

		<footer class="copyright flex justify-center align-items-center">
			<div><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2016 INSTANEWS</div>
		</footer>

	</body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="comp/js/index.js"></script>
</html>
